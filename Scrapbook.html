<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <br>
  <header>
    The quaramtine has finally gotten to me. I made this to reflect back on the best years of my life
    <br>
    and to show you all how much I appreciate & miss you guys through this online Scrapbook.
    <br>
    Scroll down & enjoy!
  </header>
<div class="container">
  <h2>Madeline's Scrapbook</h2>
  <div id="myCarousel" class="carousel slide" data-interval="false">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
      <li data-target="#myCarousel" data-slide-to="9"></li>
      <li data-target="#myCarousel" data-slide-to="10"></li>
      <li data-target="#myCarousel" data-slide-to="11"></li>
      <li data-target="#myCarousel" data-slide-to="12"></li>
      <li data-target="#myCarousel" data-slide-to="13"></li>
      <li data-target="#myCarousel" data-slide-to="14"></li>
      <li data-target="#myCarousel" data-slide-to="15"></li>
      <li data-target="#myCarousel" data-slide-to="15"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="1.jpg" style="width:100%;">
      </div>

      <div class="item">
        <img src="2.jpg" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="3.jpg" style="width:100%;">
    </div>
    
    <div class="item">
        <img src="4.jpg" style="width:100%;">
    </div>

    <div class="item">
        <img src="5.jpg" style="width:100%;">
    </div>

    <div class="item">
        <img src="6.jpg" style="width:100%;">
    </div>

    <div class="item">
        <img src="7.jpg" style="width:100%;">
    </div>

    <div class="item">
        <img src="8.jpg" style="width:100%;">
    </div>

    <div class="item">
        <img src="9.jpg" style="width:100%;">
    </div>

    <div class="item">
        <img src="10.jpg" style="width:100%;">
    </div>

    <div class="item">
        <img src="11.jpg" style="width:100%;">
    </div>

    <div class="item">
        <img src="12.jpg" style="width:100%;">
    </div>

    <div class="item">
        <img src="13.jpg" style="width:100%;">
    </div>

    <div class="item">
        <img src="14.jpg" style="width:100%;">
    </div>
  
    <div class="item">
        <img src="15.jpg" style="width:100%;">
    </div>
  
    <div class="item">
        <img src="16.jpg" style="width:100%;">
    </div>
  
    <div class="item">
        <img src="17.jpg" style="width:100%;">
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
